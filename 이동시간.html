<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title></title>
    
    <link rel="stylesheet" href="./time.css">
   
    
</head>

<body>
    <div class="jemock">
        <div class="jemock2" id="time_color">최대 이동시간을 선택하세요.</div>
    </div>
    <input type="text" class="time_button" id="region" value="지역">
    
    <input type="button" class="transportation" id="t1" value="자동차"
        onclick="this.style.color='#BF6A71'; this.style.background='purple'; this.style.cursor='hand';">
    <input type="button" class="transportation" id="t2" value="대중교통"
        onclick="this.style.color='#BF6A71'; this.style.background='purple'; this.style.cursor='hand';">
    <input type="button" class="transportation" id="t3" value="도보"
        onclick="this.style.color='#BF6A71'; this.style.background='purple'; this.style.cursor='hand';">
    
    <a href="./모드 선택.html"><input type="button" class="time_button" value="선택완료"></a>

    <table>
        <tr class="tr">
            <th class="time">
                <div id='result'>0</div>
            </th>
            <th class>시간</th>
            <th>
                <input type='button' class="buttonstyle" onclick='count("plus")' value='▲' />
                <br>
                <input type='button' class="buttonstyle" onclick='count("minus")' value='▼' />
            </th>

            <th class="time">
                <div id='result2'>0</div>
            </th>
            <th class>분</th>
            <th>
                <input type='button' class="buttonstyle" onclick='count("plus2")' value='▲' />
                <br>
                <input type="button" class="buttonstyle" onclick='count("minus2")' value="▼">
            </th>
        </tr>
    </table>




</body>

<script>
    function count(type) {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');

        // 현재 화면에 표시된 값
        let number = resultElement.innerText;

        // 더하기/빼기
        if (type === 'plus') {
            number = parseInt(number) + 1;
        } else if (type === 'minus' && number >= 1) {
            number = parseInt(number) - 1;
        }

        // 결과 출력
        resultElement.innerText = number;



        const resultElement2 = document.getElementById('result2');

        // 현재 화면에 표시된 값
        let number2 = resultElement2.innerText;

        // 더하기/빼기
        if (type === 'plus2' && number2 <= 40) {
            number2 = parseInt(number2) + 10;

        } else if (type === 'minus2' && number2 >= 10) {
            number2 = parseInt(number2) - 10;


        }

        // 결과 출력
        resultElement2.innerText = number2;
    }




</script>

</html>
